    <script>
        //Écrivez un programme JavaScript qui calcule et affiche les premiers n termes de la suite de Fibonacci, où n est saisi par l'utilisateur.
        var user = parseInt(prompt("Donnez votre N pour l'affichage de Fibonacci ?"))
        Fibo1 = 0
        Fibo2 = 1
        let i=0
        while (i < user){
            i++
            Fibo = Fibo1 + Fibo2
            Fibo1 = Fibo2
            Fibo2 = Fibo
            console.log(Fibo)
        }
    </script>
