<body>
    <script>
        // Ã‰crivez un programme JavaScript qui prend un tableau de nombres et affiche la somme de tous les nombres dans le tableau.
        const tableau = [1, 2, 3, 4];
        let result = 0;

        for (let i = 0; i < tableau.length; i++) {
            result += tableau[i];
        }
        console.log(result);

    </script>
