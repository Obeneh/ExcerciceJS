<body>
    <script>
        // Écrivez un programme JavaScript qui vérifie si un nombre donné est pair ou impair, puis affiche le résultat dans la console.
        const nombre = parseInt(prompt("Donnez votre nombre ?"))
        if (nombre % 2 == 0)
            console.log(nombre + " est un chiffre pair")
        else
            console.log(nombre + " est un chiffre impaire")
    </script>
</body>
