    <script>
        // Ã‰crivez un programme JavaScript qui prend un tableau de mots et affiche le mot le plus long dans la console.
        const tableau = ["Anti", "Consti", "tutionnel", "lement"]
        let mot = ""
        for (i = 0; i < tableau.length; i++) {
            if (mot.length < tableau[i].length)
                mot = tableau[i]
        }
        console.log("Le mot le plus long est : " + mot)
    </script>
