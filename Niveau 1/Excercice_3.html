<body>
    <script>
        // Écrivez un programme JavaScript qui demande à l'utilisateur deux nombres et affiche leur somme dans la console.
        const num1 = parseInt(prompt("Donnez un nombre ou un chiffre ?"))
        const num2 = parseInt(prompt("Donnez un nombre ou un chiffre ?"))

        console.log("La somme des deux nombres est : "+result)
    </script>
