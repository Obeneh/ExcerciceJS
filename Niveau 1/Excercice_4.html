<body>
    <script>
        // Écrivez un programme JavaScript qui calcule l'aire d'un triangle en demandant à l'utilisateur la base et la hauteur, puis affiche le résultat dans la console.
        const hauteur = parseInt(prompt("La hauteur du triangle ?"))
        const base = parseInt(prompt("La base de triangle ?"))
        const result = hauteur*base/2
        console.log("L'aire du triangle est : "+result)
    </script>
